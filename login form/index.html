<!DOCTYPE html>
<html>
<head>
    <title>login form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="firsttext">Let`s get in touch</div>
                <img src="images/Data extraction-amico.png" class="imge">
            <div class="social-links">
                <span class="secnd-text">Contact with us:</span>
            <ul class="social-media">
                <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
            </ul>
            </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text">Contect Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required >
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name=""class="input" required></textarea>
                            <label for="">message</label>
                        </div>
                        <input class="btn" type="submit" value="submit">
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
